<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBM Internal Assistant</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="d-flex align-items-center">
                <div class="bank-logo">
                    <i class="fas fa-building-columns"></i>
                </div>
                <div class="ms-3">
                    <h5 class="mb-0 text-white">МОНГОЛ УЛСЫН ХӨГЖЛИЙН БАНК</h5>
                    <small class="text-light opacity-75">Чатбот систем</small>
                </div>
            </div>
            <div class="connection-status">
                <span class="status-indicator" id="connectionStatus"></span>
                <small class="text-light" id="statusText">Connected</small>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="text-center mb-4">
                    <div class="welcome-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <p class="text-muted">Би таны асуултад хариулахад бэлэн байна.</p>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <div class="message bot-message">
                <div class="message-content">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <div class="input-group">
                <input type="text" 
                       class="form-control chat-input" 
                       id="messageInput" 
                       placeholder="Энд бичнэ үү..." 
                       maxlength="500">
                <button class="btn btn-primary send-btn" 
                        type="button" 
                        id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-footer">
                <small class="text-muted">
                    <i class="fas fa-shield-alt me-1"></i>
                    Энэхүү систем нь хиймэл оюун ухаан бөгөөд алдаа гаргаж болно.
                </small>
            </div>
        </div>
    </div>

    <!-- Error Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="errorMessage">
                    An error occurred. Please try again.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
